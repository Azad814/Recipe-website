<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            height: 60px;
            width: 100%;
            background: #222122;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-list a {
            color: #fff;
            text-decoration: none;
        }

        .nav-list a:hover {
            color: #ffd700;
        }


        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #222122;
                width: 100%;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .nav-list li {
                text-align: center;
                padding: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Delicious Recipes</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="recipes">
        <h1>Our Recipes</h1>
        <p>Explore our collection of delicious recipes.</p>
    </section>
</body>
</html>
