<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - YumVault</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 250px;
            background: #222122;
            color: #fff;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #444;
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .sidebar-menu li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sidebar-menu li:hover {
            background: #3e3c3b;
        }
        
        .sidebar-menu li.active {
            background: #ff5722;
        }
        
        .sidebar-menu li i {
            margin-right: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .dashboard-header h2 {
            margin: 0;
        }
        
        .logout-btn {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .edit-btn {
            background: #2196F3;
            color: #fff;
        }
        
        .delete-btn {
            background: #f44336;
            color: #fff;
        }
        
        .add-btn {
            background: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .save-btn {
            background: #4CAF50;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: #f44336;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">
                <a class="home_logo" href="index.html">
                    YumVault
                </a>
            </h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="recipe.html">Recipes</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-user-shield"></i> Admin Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li><i class="fas fa-utensils"></i> Recipes</li>
                <li><i class="fas fa-users"></i> Users</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h2>Recipe Management</h2>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <button class="add-btn" id="addRecipeBtn"><i class="fas fa-plus"></i> Add New Recipe</button>

            <div class="card">
                <div class="table-responsive">
                    <table id="recipesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Recipe data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Recipe Modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Recipe</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="recipeForm">
                <input type="hidden" id="recipeId">
                <div class="form-group">
                    <label for="recipeTitle">Title</label>
                    <input type="text" id="recipeTitle" required>
                </div>
                <div class="form-group">
                    <label for="recipeDescription">Description</label>
                    <input type="text" id="recipeDescription" required>
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients</label>
                    <textarea id="recipeIngredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Image URL</label>
                    <input type="text" id="recipeImage" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Sample recipe data (in a real app, this would come from a backend API)
        let recipes = [
            {
                id: 1,
                title: "Strawberry Custard",
                description: "Creamy, Fruity and Delightful",
                ingredients: "2 cups fresh strawberries, 2 cups milk, 3 eggs, 1/2 cup sugar, 1 tsp vanilla extract",
                image: "images/images/Strawberry custard.jpg"
            },
            {
                id: 2,
                title: "Fluffy Banana Pancakes",
                description: "Light, fluffy, banana perfection",
                ingredients: "2 ripe bananas, 1 cup flour, 1 egg, 1/2 cup milk, 1 tbsp sugar, 1 tsp baking powder",
                image: "images/images/bananapancakes.jpg"
            },
            {
                id: 3,
                title: "Avocado Egg Toast",
                description: "Creamy, Savory and nutritious",
                ingredients: "2 slices whole grain bread, 1 ripe avocado, 2 eggs, salt, pepper, red pepper flakes",
                image: "images/images/avocado egg.jpg"
            },
            {
                id: 4,
                title: "Grilled Lemon Herb Salmon",
                description: "Fresh and Zesty",
                ingredients: "2 salmon fillets, 1 lemon, 2 tbsp olive oil, 1 tsp dried dill, salt and pepper to taste",
                image: "images/images/salmon.jpg"
            }
        ];

        // DOM elements
        const recipesTable = document.getElementById('recipesTable').getElementsByTagName('tbody')[0];
        const addRecipeBtn = document.getElementById('addRecipeBtn');
        const recipeModal = document.getElementById('recipeModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const recipeForm = document.getElementById('recipeForm');
        const modalTitle = document.getElementById('modalTitle');
        const recipeIdInput = document.getElementById('recipeId');
        const recipeTitleInput = document.getElementById('recipeTitle');
        const recipeDescInput = document.getElementById('recipeDescription');
        const recipeIngredientsInput = document.getElementById('recipeIngredients');
        const recipeImageInput = document.getElementById('recipeImage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Load recipes into table
        function loadRecipes() {
            recipesTable.innerHTML = '';
            recipes.forEach(recipe => {
                const row = recipesTable.insertRow();
                row.innerHTML = `
                    <td>${recipe.id}</td>
                    <td><img src="${recipe.image}" alt="${recipe.title}" style="width:50px;height:50px;object-fit:cover;"></td>
                    <td>${recipe.title}</td>
                    <td>${recipe.description}</td>
                    <td>
                        <button class="action-btn edit-btn" data-id="${recipe.id}"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" data-id="${recipe.id}"><i class="fas fa-trash"></i></button>
                    </td>
                `;
            });

            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', editRecipe);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteRecipe);
            });
        }

        // Add new recipe
        addRecipeBtn.addEventListener('click', () => {
            modalTitle.textContent = 'Add New Recipe';
            recipeForm.reset();
            recipeIdInput.value = '';
            recipeModal.style.display = 'flex';
        });

        // Edit recipe
        function editRecipe(e) {
            const id = parseInt(e.target.getAttribute('data-id'));
            const recipe = recipes.find(r => r.id === id);
            
            if (recipe) {
                modalTitle.textContent = 'Edit Recipe';
                recipeIdInput.value = recipe.id;
                recipeTitleInput.value = recipe.title;
                recipeDescInput.value = recipe.description;
                recipeIngredientsInput.value = recipe.ingredients;
                recipeImageInput.value = recipe.image;
                recipeModal.style.display = 'flex';
            }
        }

        // Delete recipe
        function deleteRecipe(e) {
            const id = parseInt(e.target.getAttribute('data-id'));
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(recipe => recipe.id !== id);
                loadRecipes();
            }
        }

        // Save recipe (add or update)
        recipeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = recipeIdInput.value ? parseInt(recipeIdInput.value) : recipes.length > 0 ? Math.max(...recipes.map(r => r.id)) + 1 : 1;
            const title = recipeTitleInput.value;
            const description = recipeDescInput.value;
            const ingredients = recipeIngredientsInput.value;
            const image = recipeImageInput.value;
            
            const recipe = { id, title, description, ingredients, image };
            
            if (recipeIdInput.value) {
                // Update existing recipe
                const index = recipes.findIndex(r => r.id === id);
                if (index !== -1) {
                    recipes[index] = recipe;
                }
            } else {
                // Add new recipe
                recipes.push(recipe);
            }
            
            loadRecipes();
            recipeModal.style.display = 'none';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            recipeModal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            recipeModal.style.display = 'none';
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        // Initial load
        loadRecipes();
    </script>
</body>
</html>
